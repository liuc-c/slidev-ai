name: Build Wails App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Prepare Bundled Resources (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir -p build/windows/resources/node
        # Download portable node for Windows
        curl -L -o node.zip https://nodejs.org/dist/v20.11.0/node-v20.11.0-win-x64.zip
        unzip node.zip
        cp node-v20.11.0-win-x64/node.exe build/windows/resources/node/
        
        # Prepare node_modules in resources
        mkdir -p build/windows/resources/node_modules
        npm install @slidev/cli @slidev/theme-default @slidev/theme-seriph --prefix build/windows/resources
      shell: bash

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Build Windows Installer
      if: matrix.os == 'windows-latest'
      run: |
        wails build -nsis -ldflags "-X main.Version=${{ needs.prepare.outputs.new_tag }}"
      shell: bash

    - name: Build macOS App
      if: matrix.os == 'macos-latest'
      run: |
        wails build -ldflags "-X main.Version=${{ needs.prepare.outputs.new_tag }}"
      shell: bash

    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: slidev-studio-ai-windows
        path: build/bin/*

    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: slidev-studio-ai-macos
        path: build/bin/slidev-studio-ai.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: slidev-studio-ai-windows
          path: artifacts/windows

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: slidev-studio-ai-macos
          path: artifacts/macos

      - name: Zip macOS App
        run: |
          cd artifacts/macos
          zip -r ../../slidev-studio-ai-macos.zip slidev-studio-ai.app
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.new_tag }}
          name: Release ${{ needs.prepare.outputs.new_tag }}
          body: ${{ needs.prepare.outputs.changelog }}
          files: |
            artifacts/windows/*
            slidev-studio-ai-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
